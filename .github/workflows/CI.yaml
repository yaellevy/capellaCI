name: capellaCI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v3
      
    - name: Install dependencies
      run: pip install Capella
    - name: Install pytest
      run: pip install pytest
    - name: check test
      run: pytest
      
