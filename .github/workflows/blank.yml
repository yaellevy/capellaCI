name: capellaCI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v2
      
    - name: Install dependencies
      run: pip install Capella
      
    - name: Check Python version
      run: python -V
      
    - name: find directory
      run: lib\site-packages
    
    - name: run with main
      run:  main.py
